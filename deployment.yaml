apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-api
  template:
    metadata:
      labels:
        app: flask-api
    spec:
      containers:
      - name: flask-api
        image: southamerica-west1-docker.pkg.dev/blucore/bluecore-registry/flask-api-service:v7
        ports:
        - containerPort: 5000